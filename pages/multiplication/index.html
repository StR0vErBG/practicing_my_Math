<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication</title>
    <link rel="stylesheet" href="../../styles/theMathPage.css" />
    <script
      src="https://kit.fontawesome.com/0593828612.js"
      crossorigin="anonymous"
    ></script>

    <!-- <link rel="stylesheet" href="style.css" /> -->

  <body>
    <div id="container">
      <a href="../../index.html">
        <i class="fas fa-arrow-left hvr-icon-back .hvr-icon fa-2x"></i
      ></a>

      <span class="time">TIME: <span id="time">10s</span></span>
      -->
      <div class="top-side">

        <div class="test">

          <input

            placeholder="Write your answer"
            id="input-field"

          <p class="score">Your score: <span id="score"></span></p>
        </div>
      </div>
    </div>
    <div id="typeIs">
      <div id="*"></div>
    </div>

  <script src="../../scripts/script.js"></script>
