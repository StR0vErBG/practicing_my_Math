<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link href="../../styles/bootstrap.css" rel="stylesheet" />
    <!-- BOOTSTRAP END -->
    <!-- FontAwesome start-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!-- FontAwesome end -->
    <title>Document</title>
  </head>
  <body>
    <div id="container" class="container">
      <a href="../../index.html">
        <i class="fa fa-arrow-left hvr-icon-back .hvr-icon fa-2x"></i
      ></a>
      <!-- STILL IN TEST
      <span class="time">TIME: <span id="time">10s</span></span>
      -->
      <div class="top-side text-center">
        <h1>Additon</h1>
        <div class="test">
          <p class="text-muted">
            Your question: <span class="question"> </span>
          </p>
          <div id="testing">
            <input
              type="number"
              placeholder="Answer"
              id="input-field"
              class="form-control"
            />
            <button
              type="submit"
              id="submit-button"
              class="btn-primary btn h2 lightBlue get-Started-btn"
            >
              Submit
            </button>
          </div>
          <div class="answer"></div>
          <p class="score">Your score: <span id="score"></span></p>
        </div>
      </div>
    </div>
    <div id="typeIs">
      <div id="+"></div>
    </div>
  </body>
  <script src="../../scripts/script.js"></script>
</html>
